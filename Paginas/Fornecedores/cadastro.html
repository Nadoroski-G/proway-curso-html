<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardaTreco</title>
    <link rel="icon" type="image/png" href="../../Assets/Logo.png">
</head>
<body>
    <a href="../../Paginas/home.html"><img src="../../Assets/Logo.png" width="20"></a>

    <h1>Cadastro de Fornecedores da GuardaTreco</h1>

    <a href="index.html">Voltar</a>
    
    <form action="index.html" method="get">
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome" required minlength="3">
        </div>
        <div>
            <label for="campo-cnpj">CNPJ</label>
            <input type="text" id="campo-cnpj" required minlength="14" maxlength="14">
        </div>
        <div>
            <label for="campo-estado">Estado</label>
            <select name="campo-estados" id="campo-estado">
                <option value="Acre">Acre</option>
                <option value="Alagoas">Alagoas</option>
                <option value="Amapá">Amapá</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Bahia">Bahia</option>
                <option value="Ceará">Ceará</option>
                <option value="Distrito Federal">Distrito Federal</option>
                <option value="Espírito Santo">Espírito Santo</option>
                <option value="Goiás">Goiás</option>
                <option value="Maranhão">Maranhão</option>
                <option value="Mato Grosso">Mato Grosso</option>
                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Pará">Pará</option>
                <option value="Paraíba">Paraíba</option>
                <option value="Paraná">Paraná</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Piauí">Piauí</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                <option value="Rondônia">Rondônia</option>
                <option value="Roraima">Roraima</option>
                <option value="Santa Catarina">Santa Catarina</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Sergipe">Sergipe</option>
                <option value="Tocantins">Tocantins</option>
            </select>
        </div>
        <div>
            <label for="campo-cidade">Cidade</label>
            <input type="text" id="campo-cidade" required>
        </div>
        <div>
            <label for="campo-bairro">Bairro</label>
            <input type="text" id="campo-bairro" required>
        </div>
        <div>
            <label for="campo-cep">CEP</label>
            <input type="text" id="campo-cep" required minlength="8" maxlength="8">
        </div>
        <div>
            <label for="campo-numero">Número</label>
            <input type="number" name="campo-numero" id="campo-numero" required>
        </div>
        <div>
            <label for="campo-logradouro">Logradouro</label>
            <input type="text" id="campo-logradouro" required>
        </div>
        <div>
            <label for="campo-complemento">Complemento</label>
            <textarea name="campo-complemento" id="campo-complemento" rows="3" cols="60"></textarea>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
